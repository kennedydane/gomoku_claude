[pytest]
DJANGO_SETTINGS_MODULE = gomoku.settings
addopts = --verbose --tb=short --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    selenium: marks tests as selenium-based
    sse: marks tests as SSE-related
    cross_browser: marks tests as cross-browser tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning