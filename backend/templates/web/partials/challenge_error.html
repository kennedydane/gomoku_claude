<!-- Challenge Error Response -->
<div class="modal-header">
    <h5 class="modal-title text-danger">
        <i class="bi bi-exclamation-triangle me-2"></i>Challenge Failed
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>

<div class="modal-body text-center py-4">
    <div class="mb-3">
        <i class="bi bi-x-circle display-4 text-danger"></i>
    </div>
    
    <div class="alert alert-danger">
        <i class="bi bi-exclamation-triangle me-2"></i>
        {{ error }}
    </div>
    
    <p class="text-muted small">
        Please check the details and try again.
    </p>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
        <i class="bi bi-x-lg me-1"></i>Close
    </button>
    <button type="button" class="btn btn-primary" 
            hx-get="{% url 'web:challenge_friend' %}"
            hx-target="#challenge-modal-container"
            hx-swap="innerHTML">
        <i class="bi bi-arrow-counterclockwise me-1"></i>Try Again
    </button>
</div>
