{% extends 'base.html' %}

{% block title %}Go Goban Go - Home{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Go Goban Go</h1>
            <p class="text-center">Welcome to Go Goban Go - play Gomoku and Go online!</p>
            
            <div class="text-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'web:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
                {% else %}
                    <a href="{% url 'web:login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'web:register' %}" class="btn btn-outline-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
